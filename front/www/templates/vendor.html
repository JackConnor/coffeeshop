
<ion-content>
  <h2 class='vendorHeadline'>Vendor View</h2>
  <div class="toClient" ng-click='vendor.goToClientView()'>
    CLient View
  </div>
  <div class="orderContainer">
    <div class="ordersList" ng-repeat='item in vendor.allItems'>
      <!-- {{item.customizations}} -->
      <div class='orderCell'>
        <div class="orderCellLeft" ng-click='vendor.markAsDone($event, item._id, "cancelled")'>
          hi!
        </div>
        <div class="orderCellInner center" on-swipe-right='vendor.cellSwipeRight($event)'   on-swipe-left='vendor.cellSwipeLeft($event)'>
          <div class='orderCellTitle col-xs-5'>
            <span class='orderName'>{{item.itemId.name}}</span>
            <br>
            <span class='orderCustomerName'>{{item.name}}  {{item.item.status}}</span>
          </div>
          <div class="orderCellDetails col-xs-7">
            <div class="orderCellSize" ng-if='item.customizations[0].size'>
              {{item.customizations[0].size}}
            </div>
            <div class="orderCellShots" ng-if='item.customizations[0].shots > 0'>
              Espresso shots: {{item.customizations[0].shots}}
            </div>
            <div class="orderCellFlavours" ng-if='item.customizations[0].flavours'>
              Additional flavours: {{item.customizations[0].flavours}}
            </div>
          </div>
        </div>
        <div class="orderCellRight" ng-click='vendor.markAsDone($event, item._id, "complete")'>
          hi!
        </div>
      </div>
    </div>
  </div>
</ion-content>
