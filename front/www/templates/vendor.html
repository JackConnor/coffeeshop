
<ion-view>
  <ion-content>
    <div class="vendorDashboardContainer">
      <div class="vendorHeader">
        <h2>Incoming Orders</h2>
      </div>
      <div class="vendorOrderList">
        <div class='orderCell' ng-repeat='order in allOrders'>
          <div class="col-xs-6 orderSection">
            <div class="upLine"></div>
            <div class="col-xs-4 orderSection">
              <i class="fa fa-coffee sizeIcon"></i><span class='coffeeSize'>{{getSize(order)}}</span>
            </div>
            <div class="nameItem col-xs-5 orderSection">
              <div class="orderItemName">
                <h4>{{order.title}}</h4>
              </div>
              <div class="orderItemPerson">
                {{order.name}}
              </div>
            </div>
          </div>
          <div class="col-xs-4 orderSection">
            <div class='orderShots col-xs-6'>{{order.shots}} shots<span class='upLine'></span></div>
            <div class='orderFlavours col-xs-3'>{{order.flavours}}<span class='upLine'></div>
          </div>
        </div>
      </div>
    </div>
  </ion-content>
</ion-view>
