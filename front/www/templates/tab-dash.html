<ion-view view-title="Dashboard">
  <ion-content class="padding">
    <h2>menu</h2>
    <div class="drinkRepeatContainer">
      <div class="drinkCell col-xs-12" ng-repeat='menuitem in data'>
        <div class="drinkPhotoHolder">
          <img class='drinkPhoto' src="{{menuitem.photourl}}" alt="" />
        </div>
        {{menuitem.price}}
      </div>
    </div>
  </ion-content>
</ion-view>
